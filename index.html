<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>52 Lawrence West ‚Äì LED Board</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-orientation" content="landscape">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    .wrapper {
      text-align: center;
      padding: 0.5rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* HEADER (Route left, weather right) */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6rem;
    }

    .header-left {
      color: #ccc;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* WEATHER PILL */
    .weather {
      display: flex;
      justify-content: flex-end;
    }

    .weather-card {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at top left, #1f2933 0%, #020617 60%);
      font-size: 0.85rem;
      color: #e5f4ff;
      white-space: nowrap;
    }

    .weather-icon {
      font-size: 1rem;
    }

    .weather-temp {
      font-weight: 600;
      font-size: 1.05rem;
    }

    .weather-desc { opacity: 0.95; }

    .weather-meta {
      font-size: 0.7rem;
      opacity: 0.8;
    }

    /* subtle border color variants */
    .weather-clear  { border-color: rgba(56, 189, 248, 0.7); }
    .weather-cloudy { border-color: rgba(148, 163, 184, 0.8); }
    .weather-rain   { border-color: rgba(96, 165, 250, 0.9); }
    .weather-snow   { border-color: rgba(191, 219, 254, 0.9); }
    .weather-storm  { border-color: rgba(251, 146, 60, 0.9); }

    /* SIGN BODY */
    .sign {
      background: #000;
      padding: 2.4rem 2rem;
      border-radius: 14px;
      box-shadow: 0 0 16px rgba(0,0,0,0.7);
      width: 100%;
      display: inline-block;
    }

    .rows {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    /* BUS ROWS */
    .row {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      align-items: center;
      font-family: "Courier New", ui-monospace, Menlo, monospace;
      font-size: clamp(1.8rem, 4.7vw, 2.7rem);
      white-space: nowrap;
    }

    .route-dest {
      display: flex;
      gap: 0.7rem;
      overflow: hidden;
      align-items: center;
    }

    .route-number {
      font-weight: 700;
      color: #00ff7f;
      font-size: 1.05em;
    }

    /* scrolling destination text */
    .dest-text-viewport {
      overflow: hidden;
      max-width: 100%;
    }

    .dest-text-inner {
      display: inline-block;
      white-space: nowrap;
      color: #cce6ff;
      font-size: 0.9em;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .dest-text-inner.scrolling {
      animation: scroll-text 12s linear infinite;
    }

    @keyframes scroll-text {
      0%   { transform: translateX(0); }
      10%  { transform: translateX(0); }
      90%  { transform: translateX(var(--scroll-end, 0)); }
      100% { transform: translateX(var(--scroll-end, 0)); }
    }

    .time {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-weight: 700;
    }

    .time .mins {
      color: #00ff7f;
      font-size: 1.9em;
    }

    .time.urgent .mins {
      color: #ff4b4b; /* no glow */
    }

    .time .mins.due {
      font-size: 2.05em;
      letter-spacing: 0.05em;
    }

    .time .suffix {
      font-size: 0.8em;
      color: #a3e6c4;
    }

    /* Tiny Wifi radio icon */
    .wifi {
      width: 1.2em;
      height: 1.2em;
      position: relative;
    }

    .wifi::before, .wifi::after {
      content: "";
      position: absolute;
      border: 2px solid #00ff7f;
      border-radius: 50%;
      border-color: #00ff7f #00ff7f transparent transparent;
      transform: rotate(45deg);
    }

    .wifi::before { width: 100%; height: 100%; top: -5%; left: -5%; }
    .wifi::after  { width: 60%; height: 60%; top: 18%; left: 18%; }

    .dot {
      position: absolute;
      width: 0.32em;
      height: 0.32em;
      border-radius: 50%;
      background: #00ff7f;
      bottom: 0; right: 0.05em;
    }

    /* FOOTER */
    .footer {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #aaa;
      text-align: right;
    }

    .status span.dot-status {
      width: 0.55rem;
      height: 0.55rem;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.3rem;
      background: #fbbf24;
    }

    .status.connected span.dot-status { background: #22c55e; }
    .status.error span.dot-status     { background: #f97373; }

    .error {
      color: #ff6b6b;
      margin-top: 0.2rem;
      font-size: 0.75rem;
      text-align: left;
    }

    @media (max-width: 768px) {
      .sign   { padding: 1.3rem 1rem; }
      .row    { font-size: 1.4rem; }
      .header { flex-direction: column; align-items: flex-start; }
    }

    @media (max-width: 480px) {
      .row          { font-size: 1.2rem; }
      .weather-card { font-size: 0.75rem; padding: 0.25rem 0.6rem; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="header-left">52 LAWRENCE WEST ¬∑ WESTBOUND</div>
      <div id="weather" class="weather"></div>
    </div>

    <div class="sign">
      <div id="rows" class="rows">
        <div class="row">
          <div class="route-dest">
            <span class="route-number">52</span>
            <div class="dest-text-viewport">
              <span class="dest-text-inner">Connecting‚Ä¶</span>
            </div>
          </div>
          <div class="time">
            <span class="wifi"><span class="dot"></span></span>
            <span class="mins">--</span>
            <span class="suffix">minutes</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="status" class="status">
        <span class="dot-status"></span>
        <span id="statusText">Connecting‚Ä¶</span>
      </div>
      Last update: <span id="updatedTime">‚Äî</span> <span id="updatedAgo"></span>
      <div id="error" class="error" style="display:none;"></div>
    </div>
  </div>

<script>
  const WS_URL = "wss://tt.horner.tj/";
  const ROUTE_STOP_PAIRS = "ttc:52,ttc:8556";
  const LIMIT = 3;

  // Toronto-ish coordinates near Lawrence/Blackstone
  const WEATHER_URL =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=43.72&longitude=-79.49&current_weather=true&timezone=auto";

  const rowsEl        = document.getElementById("rows");
  const updatedTimeEl = document.getElementById("updatedTime");
  const updatedAgoEl  = document.getElementById("updatedAgo");
  const errorEl       = document.getElementById("error");
  const statusEl      = document.getElementById("status");
  const statusTextEl  = document.getElementById("statusText");
  const weatherEl     = document.getElementById("weather");

  let ws = null;
  let lastUpdateMs = null;

  /* -------- WEATHER -------- */

  function weatherInfoFromCode(code) {
    let label = "Mixed", variant = "cloudy", icon = "üå°Ô∏è";

    if (code === 0)                    { label = "Clear";          icon = "‚òÄÔ∏è"; variant = "clear"; }
    else if (code <= 2)                { label = "Partly cloudy";  icon = "üå§Ô∏è"; variant = "clear"; }
    else if (code === 3)               { label = "Cloudy";         icon = "‚òÅÔ∏è"; variant = "cloudy"; }
    else if (code >= 45 && code <= 48) { label = "Foggy";          icon = "üå´Ô∏è"; variant = "cloudy"; }
    else if (code >= 51 && code <= 67) { label = "Drizzle / Rain"; icon = "üåßÔ∏è"; variant = "rain"; }
    else if (code >= 71 && code <= 77) { label = "Snow";           icon = "‚ùÑÔ∏è"; variant = "snow"; }
    else if (code >= 80 && code <= 82) { label = "Showers";        icon = "üå¶Ô∏è"; variant = "rain"; }
    else if (code >= 95)               { label = "Storm";          icon = "‚õàÔ∏è"; variant = "storm"; }

    return { label, variant, icon };
  }

  function fetchWeather() {
    fetch(WEATHER_URL)
      .then(res => res.json())
      .then(data => {
        if (!data || !data.current_weather) return;
        const cw   = data.current_weather;
        const info = weatherInfoFromCode(cw.weathercode);
        const temp = Math.round(cw.temperature);
        const wind = Math.round(cw.windspeed);

        weatherEl.innerHTML = `
          <div class="weather-card weather-${info.variant}">
            <span class="weather-icon">${info.icon}</span>
            <span class="weather-temp">${temp}¬∞C</span>
            <span class="weather-desc">${info.label}</span>
            <span class="weather-meta">¬∑ wind ${wind} km/h</span>
          </div>
        `;
      })
      .catch(() => {
        // fail silently; keep previous weather text
      });
  }

  /* -------- TTC TIME HELPERS -------- */

  function minutesInfoFromEpoch(epochSeconds) {
    if (!epochSeconds) return { text: null, value: null };

    const nowMs    = Date.now();
    const targetMs = epochSeconds * 1000;
    const diffMin  = (targetMs - nowMs) / 60000;

    if (diffMin < -1)   return { text: null, value: null };
    if (diffMin <= 0.5) return { text: "Due", value: diffMin };

    return { text: Math.round(diffMin).toString(), value: diffMin };
  }

  function normalizeTrips(message) {
    if (!message || message.event !== "schedule" || !message.data) return [];

    const trips = Array.isArray(message.data.trips) ? message.data.trips : [];

    return trips
      .map(t => {
        const arrival = t.arrivalTime || t.departureTime;
        const m       = minutesInfoFromEpoch(arrival);
        return {
          headsign:     t.headsign || "",
          arrivalTime:  arrival,
          minutesText:  m.text,
          minutesValue: m.value
        };
      })
      .filter(t => t.minutesText !== null)
      .sort((a, b) => a.arrivalTime - b.arrivalTime);
  }

  /* -------- MARQUEE SETUP -------- */

  function setupMarqueeForRow(rowEl) {
    const viewport = rowEl.querySelector(".dest-text-viewport");
    const inner    = rowEl.querySelector(".dest-text-inner");
    if (!viewport || !inner) return;

    // force layout so scrollWidth is correct
    const extra = inner.scrollWidth - viewport.clientWidth;

    if (extra > 8) {
      const distance = -(extra + 16); // a bit of padding at the end
      inner.style.setProperty("--scroll-end", distance + "px");
      inner.classList.add("scrolling");
    } else {
      inner.classList.remove("scrolling");
      inner.style.removeProperty("--scroll-end");
    }
  }

  /* -------- RENDERING -------- */

  function renderRows(trips) {
    rowsEl.innerHTML = "";

    if (!trips.length) {
      rowsEl.innerHTML = `
        <div class="row">
          <div class="route-dest">
            <span class="route-number">52</span>
            <div class="dest-text-viewport">
              <span class="dest-text-inner">No upcoming buses</span>
            </div>
          </div>
          <div class="time">
            <span class="wifi"><span class="dot"></span></span>
            <span class="mins">--</span>
            <span class="suffix">minutes</span>
          </div>
        </div>`;

      const firstRow = rowsEl.firstElementChild;
      if (firstRow) setupMarqueeForRow(firstRow);
      return;
    }

    trips.slice(0, LIMIT).forEach(trip => {
      const urgent          = trip.minutesValue < 5;
      const isDue           = trip.minutesText === "Due";
      const showMinutesWord = !isDue;

      let dest = trip.headsign.replace(/^52[ A-Za-z-]*/i, "").trim();
      if (!dest) dest = trip.headsign || "Lawrence West";

      const row = document.createElement("div");
      row.className = "row";

      row.innerHTML = `
        <div class="route-dest">
          <span class="route-number">52</span>
          <div class="dest-text-viewport">
            <span class="dest-text-inner">${dest}</span>
          </div>
        </div>
        <div class="time ${urgent ? "urgent" : ""}">
          <span class="wifi"><span class="dot"></span></span>
          <span class="mins ${isDue ? "due" : ""}">${trip.minutesText}</span>
          ${showMinutesWord ? `<span class="suffix">minutes</span>` : ""}
        </div>
      `;

      rowsEl.appendChild(row);
      setupMarqueeForRow(row);
    });
  }

  /* -------- STATUS / LAST UPDATE -------- */

  function updateAgo() {
    if (!lastUpdateMs) {
      updatedAgoEl.textContent = "";
      return;
    }
    const diffSec = Math.round((Date.now() - lastUpdateMs) / 1000);
    const label   = diffSec < 60
      ? `${diffSec}s ago`
      : `${Math.round(diffSec / 60)} min ago`;

    updatedAgoEl.textContent = "¬∑ " + label;
  }
  setInterval(updateAgo, 1000);

  /* -------- WEBSOCKET CONNECTION -------- */

  function connect() {
    try {
      ws = new WebSocket(WS_URL);
    } catch (e) {
      statusEl.classList.add("error");
      statusTextEl.textContent = "WebSocket failed ¬∑ retrying‚Ä¶";
      setTimeout(connect, 5000);
      return;
    }

    statusEl.classList.remove("error", "connected");
    statusTextEl.textContent = "Connecting‚Ä¶";

    ws.addEventListener("open", () => {
      statusEl.classList.remove("error");
      statusEl.classList.add("connected");
      statusTextEl.textContent = "Connected ¬∑ live TTC feed";

      ws.send(JSON.stringify({
        event: "schedule:subscribe",
        data: { routeStopPairs: ROUTE_STOP_PAIRS, limit: LIMIT, listMode: "sequential" }
      }));
    });

    ws.addEventListener("message", ev => {
      try {
        const msg = JSON.parse(ev.data);
        if (msg.event !== "schedule") return;

        const trips = normalizeTrips(msg);
        renderRows(trips);

        const now = new Date();
        lastUpdateMs = now.getTime();
        updatedTimeEl.textContent = now.toLocaleTimeString([], {
          hour: "2-digit", minute: "2-digit", second: "2-digit"
        });
      } catch (e) {
        console.error("Parse error:", e);
      }
    });

    ws.addEventListener("close", () => {
      statusEl.classList.remove("connected");
      statusEl.classList.add("error");
      statusTextEl.textContent = "Disconnected ¬∑ retrying‚Ä¶";
      setTimeout(connect, 5000);
    });

    ws.addEventListener("error", () => {
      statusEl.classList.remove("connected");
      statusEl.classList.add("error");
      statusTextEl.textContent = "Error communicating";
      try { ws.close(); } catch (e) {}
    });
  }

  connect();
  fetchWeather();
  setInterval(fetchWeather, 10 * 60 * 1000); // refresh weather every 10 minutes
</script>
</body>
</html>
