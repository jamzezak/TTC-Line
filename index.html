<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>52 Lawrence West – Blackstone LED Board</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-orientation" content="landscape">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    .wrapper {
      text-align: center;
      padding: 0.5rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* header: route label left, weather right */
    .header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .header-left {
      color: #ccc;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .weather {
      font-size: 0.9rem;
      color: #a5f3fc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sign {
      background: #000;
      padding: 2.4rem 2rem;
      border-radius: 14px;
      box-shadow: 0 0 16px rgba(0,0,0,0.7);
      width: 100%;
      display: inline-block;
    }

    .rows {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    /* nice alignment */
    .row {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      align-items: center;
      font-family: "Courier New", ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: clamp(1.8rem, 4.7vw, 2.7rem);
      white-space: nowrap;
    }

    .route-dest {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      overflow: hidden;
    }

    .route-number {
      font-weight: 700;
      color: #00ff7f;
      font-size: 1.05em;
    }

    .dest-text {
      color: #cce6ff;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.88em;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      max-width: 100%;
    }

    .time {
      display: flex;
      align-items: baseline;
      gap: 0.35rem;
      font-weight: 700;
    }

    .time .mins {
      color: #00ff7f;
      font-size: 1.9em;
    }

    .time.urgent .mins {
      color: #ff4b4b; /* under 5 minutes, still no glow */
    }

    .time .suffix {
      font-size: 0.8em;
      color: #a3e6c4;
    }

    .time .mins.due {
      font-size: 2.05em;
      letter-spacing: 0.05em;
    }

    /* tiny wifi icon */
    .wifi {
      width: 1.2em;
      height: 1.2em;
      position: relative;
      display: inline-block;
    }

    .wifi::before,
    .wifi::after {
      content: "";
      position: absolute;
      border: 2px solid #00ff7f;
      border-radius: 50%;
      border-color: #00ff7f #00ff7f transparent transparent;
      transform: rotate(45deg);
    }

    .wifi::before {
      width: 100%;
      height: 100%;
      top: -5%;
      left: -5%;
    }

    .wifi::after {
      width: 60%;
      height: 60%;
      top: 18%;
      left: 18%;
    }

    .dot {
      position: absolute;
      width: 0.32em;
      height: 0.32em;
      border-radius: 50%;
      background: #00ff7f;
      bottom: 0;
      right: 0.05em;
    }

    .footer {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #aaa;
      text-align: right;
      max-width: 100%;
    }

    .status {
      font-size: 0.8rem;
      text-align: left;
      color: #aaa;
      margin-bottom: 0.2rem;
    }

    .status span.dot-status {
      display: inline-block;
      width: 0.55rem;
      height: 0.55rem;
      border-radius: 50%;
      margin-right: 0.3rem;
      background: #fbbf24;
    }

    .status.connected span.dot-status {
      background: #22c55e;
    }

    .status.error span.dot-status {
      background: #f97373;
    }

    .error {
      color: #ff6b6b;
      margin-top: 0.25rem;
      font-size: 0.75rem;
      text-align: left;
    }

    @media (max-width: 768px) {
      .sign {
        padding: 1.3rem 1rem;
      }
      .row {
        font-size: 1.4rem;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .weather {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .row {
        font-size: 1.2rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="header">
      <div class="header-left">
        52 Lawrence West · Westbound
      </div>
      <div id="weather" class="weather">
        Weather: —
      </div>
    </div>

    <div class="sign">
      <div id="rows" class="rows">
        <div class="row">
          <div class="route-dest">
            <span class="route-number">52</span>
            <span class="dest-text">Connecting…</span>
          </div>
          <div class="time">
            <span class="wifi"><span class="dot"></span></span>
            <span class="mins">--</span>
            <span class="suffix">minutes</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="status" class="status">
        <span class="dot-status"></span>
        <span id="statusText">Connecting to Transit Tracker…</span>
      </div>
      Last update: <span id="updatedTime">—</span>
      <span id="updatedAgo"></span>
      <div id="error" class="error" style="display:none;"></div>
    </div>
  </div>

<script>
  const WS_URL = "wss://tt.horner.tj/";
  const ROUTE_STOP_PAIRS = "ttc:52,ttc:8556";
  const LIMIT = 3;

  // Simple weather via Open-Meteo (Toronto-ish coords near Lawrence/Blackstone)
  // You can tweak latitude/longitude if you want it exact.
  const WEATHER_URL =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=43.72&longitude=-79.49&current_weather=true&timezone=auto";

  const rowsEl = document.getElementById("rows");
  const updatedTimeEl = document.getElementById("updatedTime");
  const updatedAgoEl = document.getElementById("updatedAgo");
  const errorEl = document.getElementById("error");
  const statusEl = document.getElementById("status");
  const statusTextEl = document.getElementById("statusText");
  const weatherEl = document.getElementById("weather");

  let ws = null;
  let reconnectTimeout = null;
  let lastUpdateMs = null;
  window.lastTrips = null; // optional reuse

  function setStatus(mode, text) {
    statusEl.classList.remove("connected", "error");
    if (mode === "connected") statusEl.classList.add("connected");
    if (mode === "error") statusEl.classList.add("error");
    if (text) statusTextEl.textContent = text;
  }

  function showError(msg) {
    errorEl.textContent = msg;
    errorEl.style.display = "block";
  }

  function hideError() {
    errorEl.style.display = "none";
  }

  function updateAgo() {
    if (!lastUpdateMs) {
      updatedAgoEl.textContent = "";
      return;
    }
    const diffSec = Math.round((Date.now() - lastUpdateMs) / 1000);
    const label = diffSec < 60 ? `${diffSec}s ago` : `${Math.round(diffSec / 60)} min ago`;
    updatedAgoEl.textContent = `· ${label}`;
  }
  setInterval(updateAgo, 1000);

  function minutesInfoFromEpoch(epochSeconds) {
    if (!epochSeconds) return { text: null, value: null };
    const now = Date.now();
    const target = epochSeconds * 1000;
    const diffMin = (target - now) / 60000;

    if (diffMin < -1) return { text: null, value: null };
    if (diffMin <= 0.5) return { text: "Due", value: diffMin };

    return { text: Math.round(diffMin).toString(), value: diffMin };
  }

  function normalizeTrips(message) {
    if (!message || message.event !== "schedule" || !message.data) return [];
    const trips = Array.isArray(message.data.trips) ? message.data.trips : [];

    return trips
      .map(t => {
        const arrival = t.arrivalTime || t.departureTime;
        const m = minutesInfoFromEpoch(arrival);
        return {
          routeName: t.routeName || "52",
          headsign: t.headsign || "",
          arrivalTime: arrival,
          minutesText: m.text,
          minutesValue: m.value
        };
      })
      .filter(t => t.minutesText !== null)
      .sort((a, b) => a.arrivalTime - b.arrivalTime);
  }

  function renderRows(trips) {
    window.lastTrips = trips;
    rowsEl.innerHTML = "";

    if (!trips.length) {
      rowsEl.innerHTML = `
        <div class="row">
          <div class="route-dest">
            <span class="route-number">52</span>
            <span class="dest-text">No upcoming buses</span>
          </div>
          <div class="time">
            <span class="wifi"><span class="dot"></span></span>
            <span class="mins">--</span>
            <span class="suffix">minutes</span>
          </div>
        </div>`;
      return;
    }

    trips.slice(0, LIMIT).forEach((trip) => {
      const urgent = trip.minutesValue < 5;
      const isDue = trip.minutesText === "Due";
      const showMinutesWord = !isDue;

      let dest = trip.headsign.replace(/^52[ A-Za-z-]*/i, "").trim();
      if (!dest) dest = trip.headsign || "Lawrence West";

      const row = document.createElement("div");
      row.className = "row";

      const minsClass = isDue ? "mins due" : "mins";

      row.innerHTML = `
        <div class="route-dest">
          <span class="route-number">52</span>
          <span class="dest-text">${dest}</span>
        </div>
        <div class="time ${urgent ? "urgent" : ""}">
          <span class="wifi"><span class="dot"></span></span>
          <span class="${minsClass}">${trip.minutesText}</span>
          ${showMinutesWord ? `<span class="suffix">minutes</span>` : ""}
        </div>`;

      rowsEl.appendChild(row);
    });
  }

  function connect() {
    try {
      ws = new WebSocket(WS_URL);
    } catch (e) {
      setStatus("error", "WebSocket failed");
      showError("Could not open WebSocket connection.");
      return scheduleReconnect();
    }

    setStatus(null, "Connecting…");

    ws.addEventListener("open", () => {
      setStatus("connected", "Connected · live TTC feed");
      hideError();

      ws.send(JSON.stringify({
        event: "schedule:subscribe",
        data: { routeStopPairs: ROUTE_STOP_PAIRS, limit: LIMIT, listMode: "sequential" }
      }));
    });

    ws.addEventListener("message", ev => {
      try {
        const msg = JSON.parse(ev.data);
        if (msg.event === "schedule") {
          const trips = normalizeTrips(msg);
          renderRows(trips);

          const now = new Date();
          lastUpdateMs = now.getTime();
          updatedTimeEl.textContent = now.toLocaleTimeString([], {
            hour: "2-digit", minute: "2-digit", second: "2-digit"
          });
          updateAgo();
        }
      } catch (e) {
        console.error("Parse error:", e);
      }
    });

    ws.addEventListener("close", () => {
      setStatus("error", "Disconnected · retrying…");
      scheduleReconnect();
    });

    ws.addEventListener("error", () => {
      setStatus("error", "Error communicating");
      showError("Error talking to Transit Tracker.");
      ws.close();
    });
  }

  function scheduleReconnect() {
    if (reconnectTimeout) return;
    reconnectTimeout = setTimeout(() => {
      reconnectTimeout = null;
      connect();
    }, 5000);
  }

  // --- Weather bits ---

  function weatherCodeToText(code) {
    // Simplified mapping for Open-Meteo weathercode
    if (code === 0) return "Clear";
    if (code === 1 || code === 2) return "Partly cloudy";
    if (code === 3) return "Cloudy";
    if (code >= 45 && code <= 48) return "Foggy";
    if (code >= 51 && code <= 67) return "Drizzle / Rain";
    if (code >= 71 && code <= 77) return "Snow";
    if (code >= 80 && code <= 82) return "Showers";
    if (code >= 95 && code <= 99) return "Thunderstorms";
    return "Mixed";
  }

  function fetchWeather() {
    fetch(WEATHER_URL)
      .then(res => res.json())
      .then(data => {
        if (!data || !data.current_weather) return;
        const cw = data.current_weather;
        const temp = Math.round(cw.temperature);
        const wind = Math.round(cw.windspeed);
        const desc = weatherCodeToText(cw.weathercode);
        weatherEl.textContent = `Weather: ${temp}°C · ${desc} · wind ${wind} km/h`;
      })
      .catch(() => {
        // fail silently: keep old text
      });
  }

  connect();
  fetchWeather();
  setInterval(fetchWeather, 10 * 60 * 1000); // refresh every 10 min

  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") {
      if (!ws || ws.readyState >= 2) connect();
      fetchWeather();
    }
  });
</script>

</body>
</html>
